<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PDF 要約・総評 AI サービス</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>PDF 要約・総評</h1>
  <div class="container">
    <div class="drop-area" id="pdf-form">
      <p>ドラッグ＆ドロップ</p>
      <input type="file" id="pdf-file" accept=".pdf" required>
      <button type="submit" id="upload">アップロード</button>
    </div>
    <div id="result">
      <h2>AI 総評</h2>
      <h3>判定結果：</h3>
      <p id="summary"></p>
      <h3>総評：</h3>
      <p id="evaluation"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
